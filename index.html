<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>مواقيت الصلاه</h1>
            <p class="day">الاربعاء</p>
            <p class="date"></p>
        </div>
        <div class="cards">
            <div class="card">
                <img width="64" height="64" src="https://img.icons8.com/cotton/64/sunrise--v1.png" alt="sunrise--v1"/>
                <h3>الفجر</h3>
                <p>10:10</p>
            </div>
            <div class="card">
                <img width="48" height="48" src="https://img.icons8.com/color/48/sunrise.png" alt="sunrise"/>
                <h3>الشروق</h3>
                <p>10:10</p>
            </div>
            <div class="card">
                <img width="48" height="48" src="https://img.icons8.com/fluency/48/sun.png" alt="sun"/>
                <h3>الظهر</h3>
                <p>10:10</p>
            </div>
            <div class="card">
                <img width="48" height="48" src="https://img.icons8.com/color/48/partly-cloudy-day--v1.png" alt="partly-cloudy-day--v1"/>
                <h3>العصر</h3>
                <p>10:10</p>
            </div>
            <div class="card">
                <img width="48" height="48" src="https://img.icons8.com/fluency/48/sunset.png" alt="sunset"/>
                <h3>المغرب</h3>
                <p>10:10</p>
            </div>
            <div class="card">
                <img width="64" height="64" src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/external-moon-weather-justicon-lineal-color-justicon.png" alt="external-moon-weather-justicon-lineal-color-justicon"/>
                <h3>العشاء</h3>
                <p>10:10</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
